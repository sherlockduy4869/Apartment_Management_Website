<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="insights">
        <div class="sales">
            <span class="material-symbols-sharp">analytics</span>
            <div class="middle">
                <div class="left">
                    <h4>Total Sales</h4>
                    <h3>$25,024</h3>
                </div>
                <div class="percent">
                    <svg>
                        <circle cx="50" cy="50" r = "50"></circle>
                        <circle cx="50" cy="50" r = "50" style="stroke-dashoffset: calc(314 - (314 * 60) / 100);"></circle>
                    </svg>
                    <div class="number">
                        <h2>60%</h2>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!----------------------------END OF SALES---------------------------->
        <div class="expenses">
            <span class="material-symbols-sharp">bar_chart</span>
            <div class="middle">
                <div class="left">
                    <h4>Total Expenses</h4>
                    <h3>$25,024</h3>
                </div>
                <div class="percent">
                    <svg>
                        <circle cx="50" cy="50" r = "50"></circle>
                        <circle cx="50" cy="50" r = "50" style="stroke-dashoffset: calc(314 - (314 * 30) / 100);"></circle>
                    </svg>
                    <div class="number">
                        <h2>30%</h2>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!----------------------------END OF EXPENSES---------------------------->
        <div class="income">
            <span class="material-symbols-sharp">stacked_line_chart</span>
            <div class="middle">
                <div class="left">
                    <h4>Total Income</h4>
                    <h3>$25,024</h3>
                </div>
                <div class="percent">
                    <svg>
                        <circle cx="50" cy="50" r = "50"></circle>
                        <circle cx="50" cy="50" r = "50" style="stroke-dashoffset: calc(314 - (314 * 90) / 100);"></circle>
                    </svg>
                    <div class="number">
                        <h2>90%</h2>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!----------------------------END OF INCOME---------------------------->
        <div class="total">
            <span class="material-symbols-sharp">stacked_line_chart</span>
            <div class="middle">
                <div class="left">
                    <h4>Total Income</h4>
                    <h3>$25,024</h3>
                </div>
                <div class="percent">
                    <svg>
                        <circle cx="50" cy="50" r = "50"></circle>
                        <circle cx="50" cy="50" r = "50" style="stroke-dashoffset: calc(314 - (314 * 50) / 100);"></circle>
                    </svg>
                    <div class="number">
                        <h2>50%</h2>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!----------------------------END OF TOTAL---------------------------->
</div>
</body>
</html>
